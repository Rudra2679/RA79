<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Recipe | StayFit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">StayFit</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="post.html">Post Recipe</a></li>
                    <li><a href="recipe-maker.html">Recipe Maker</a></li>
                    <li><a href="meal-plan.html">Meal Plan</a></li>
                    <li><a href="user-details.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="recipe-form">
            <h2>Share Your Recipe</h2>
            <form id="recipe-post-form">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name</label>
                    <input type="text" id="recipe-name" required>
                </div>
                
                <div class="form-group">
                    <label for="recipe-image">Recipe Image (URL)</label>
                    <input type="url" id="recipe-image">
                </div>
                
                <div class="form-group">
                    <label for="recipe-category">Category</label>
                    <select id="recipe-category" required>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipe-tags">Tags (comma separated)</label>
                    <input type="text" id="recipe-tags" placeholder="e.g., vegan, high-protein, quick">
                </div>
                
                <div class="form-group">
                    <label for="cooking-time">Cooking Time (minutes)</label>
                    <input type="number" id="cooking-time" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="ingredients">Ingredients (one per line)</label>
                    <textarea id="ingredients" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="instructions">Instructions (step by step)</label>
                    <textarea id="instructions" rows="8" required></textarea>
                </div>
                
                <div class="nutrition-info">
                    <h3>Nutritional Information (per serving)</h3>
                    <div class="nutrition-grid">
                        <div class="form-group">
                            <label for="calories">Calories</label>
                            <input type="number" id="calories" min="0">
                        </div>
                        <div class="form-group">
                            <label for="protein">Protein (g)</label>
                            <input type="number" id="protein" min="0">
                        </div>
                        <div class="form-group">
                            <label for="carbs">Carbs (g)</label>
                            <input type="number" id="carbs" min="0">
                        </div>
                        <div class="form-group">
                            <label for="fats">Fats (g)</label>
                            <input type="number" id="fats" min="0">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn">Post Recipe</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 StayFit. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/post.js"></script>
</body>
</html>
