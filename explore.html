<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Recipes | StayFit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">StayFit</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="post.html">Post Recipe</a></li>
                    <li><a href="recipe-maker.html">Recipe Maker</a></li>
                    <li><a href="meal-plan.html">Meal Plan</a></li>
                    <li><a href="user-details.html">Profile</a></li>                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-filters">
            <h2>Explore Healthy Recipes</h2>
            <div class="filter-group">
                <input type="text" id="search-recipes" placeholder="Search recipes...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="high-protein">High Protein</option>
                    <option value="low-carb">Low Carb</option>
                    <option value="keto">Keto</option>
                </select>
                <button id="apply-filters">Apply Filters</button>
            </div>
        </section>

        <section class="recipe-grid" id="recipe-container">
            <!-- Recipes will be loaded here via JavaScript -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 StayFit. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/explore.js"></script>
</body>
</html>
